<div class="content text-center">
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <form [formGroup]="insertForm" class="form-horizontal" (ngSubmit)="insertData()">
          <div class="form-group">
            <div class="col-12">
              <label for="descricao">Descricao</label>
            </div>
            <div class="col-12">
              <input type="text" class="form-control" formControlName="descricao" id="descricao"
                aria-describedby="descricaoHelp" placeholder="Enter email">
            </div>
            <div class="col-12 ">
              <span ngClass="text-danger"
                *ngIf="insertForm.controls['descricao'].errors && insertForm.controls['descricao'].touched"
                id="descricaoHelp" class="form-text text-muted">Desricao
                deve ser preenchida
              </span>
            </div>
            <div class="col-12 p-t-35" style="padding-top: 5px;">
              <button type="submit" [disabled]="insertForm.invalid" class="btn btn-primary">Salvar</button>
            </div>
          </div>

        </form>
      </div>
      <div class="col-6" *ngIf="array.length > 0">
        <div *ngFor="let item of array" class="row">
          <div class="p-3 mb-2 col-6  text-white" [ngClass]="!item.concluido?'bg-success':'bg-danger'">
            {{item.descricao}}
          </div>
          <div class="form-check form-switch col-1">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" [checked]="item.concluido"
              (click)="finishItem(item)">
          </div>
          <div class="col-3">
            <button type="button" (click)="delete(item.id)" class="btn btn-danger">Apagar</button>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
